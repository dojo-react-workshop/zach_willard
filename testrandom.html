<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function testRandom(targetval){
            var result = -9999999;
            var counter = 0;
            var max = 0;
            var min = targetval;
            while (result !== targetval){
                result = (Math.ceil(Math.random() * 802));
                if (counter > 100000) {
                    return "Target value never hit";
                }
                if (result > max){
                    max = result;
                } 
                if (result < min){
                    min = result;
                }
                counter++;
            }
            return `Took ${counter} times to hit your target with a max of ${max} and min of ${min}`;
        }
        console.log(testRandom(1));
    </script>
</head>
<body>

</body>
</html>
